<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fblogin.css">
</head>
<body>
    <div class="facebook">
        <div class="Left">
            <h1>facebook</h1>
            <h3>Connect with friends and the world around you on Facebook</h3>
        </div>
        <div class="Right">
            <form class="login-form">
                <input type="email" placeholder="Email or phone number" id="email" required>
                <input type="password" placeholder="Password" id="pass" required>
                
                <button type="submit" id="login">Login</button>
                <a href="#" id="fp">Forgot Password</a>
                <hr class="divider">
                <button type="button" id="cna">Create new account</button>
            </form>
        </div>
    </div>
</body>
</html>
