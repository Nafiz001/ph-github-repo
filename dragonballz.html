<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z survey form</title>
    <link rel="stylesheet" href="dragonballz.css">
</head>
<body>
    <h1>Dragon Ball Z</h1>
    <p>Relive the nostalgia</p>
    <form action="https://formspree.io/f/xpwrejek" method="POST">
        <fieldset>
            <label for="name">Name 
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </label>
            <label for="email">Email 
                <input placeholder="Enter your email" type="email" id="email" name="email" required>
            </label>
            <label for="age">Age 
                <input placeholder="Age" type="number" id="age" name="age" min="12" max="100" required>
            </label>
        </fieldset>
        
        <fieldset>
            <label for="job">Who are you?
                <select name="job" id="job" required>
                    <option value="">Select one</option>
                    <option value="student">Student</option>
                    <option value="fulltime">Full time job</option>
                    <option value="businessman">Businessman</option>
                    <option value="prefer-not-say">Prefer not to say</option>
                </select>
            </label>
            
            <label for="char">Which is your Favorite Character?
                <select name="character" id="char" required>
                    <option value="">Select one</option>
                    <option value="goku">Son Goku</option>
                    <option value="vegeta">Vegeta</option>
                    <option value="gohan">Gohan</option>
                    <option value="trunks">Trunks</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </fieldset>
        
        <fieldset>
            <legend>Would you recommend Dragon Ball Z to others?</legend>
            <label for="recommend-100">
                <input type="radio" class="inline" name="recommend" id="recommend-100" value="100%" checked> 100%
            </label>
            <label for="recommend-maybe">
                <input type="radio" class="inline" name="recommend" id="recommend-maybe" value="maybe"> Maybe
            </label>
            <label for="recommend-no">
                <input type="radio" class="inline" name="recommend" id="recommend-no" value="not-really"> Not really
            </label>
            
            <legend>Which movie(s) did you like?</legend>
            <label>
                <input type="checkbox" class="inline" name="movies" value="dead-zone"> Dead Zone (1989)
            </label>
            <label>
                <input type="checkbox" class="inline" name="movies" value="worlds-strongest"> The World's Strongest (1990)
            </label>
            <label>
                <input type="checkbox" class="inline" name="movies" value="tree-of-might"> The Tree of Might (1990)
            </label>
            <label>
                <input type="checkbox" class="inline" name="movies" value="android-13"> Super Android 13! (1992)
            </label>
            <label>
                <input type="checkbox" class="inline" name="movies" value="broly"> Broly â€“ The Legendary Super Saiyan (1993)
            </label>
            <label>
                <input type="checkbox" class="inline" name="movies" value="bojack"> Bojack Unbound (1993)
            </label>
            <label>
                <input type="checkbox" class="inline" name="movies" value="battle-of-gods"> Battle of Gods (2013)
            </label>
            <label>
                <input type="checkbox" class="inline" name="movies" value="other"> Other
            </label>
        </fieldset>
        
        <fieldset>
            <label for="feeling">How did it affect your childhood?
                <textarea rows="5" cols="30" name="feeling" id="feeling" placeholder="Write here..."></textarea>
            </label>
            <button type="submit" id="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
